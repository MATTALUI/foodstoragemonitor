<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/assets/styles/base.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/pulse/bootstrap.min.css" integrity="sha384-L7+YG8QLqGvxQGffJ6utDKFwmGwtLcCjtwvonVZR/Ba2VzhpMwBz51GaXnUsuYbj" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js" integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA=" crossorigin="anonymous"></script>
    <link rel="icon" href="/assets/images/icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2@1.2.6/dist/quagga.js"></script>
    <script src="/assets/js/main.js" charset="utf-8" defer></script>
  </head>

  <body>
    <header class="navbar navbar-expand-lg navbar-dark bg-primary mb-3">
      <a class="navbar-brand" href="/">Food Store</a>
      <button class="navbar-toggler d-none" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="/products/" class="nav-link">Products</a>
          </li>
          <li class="nav-item">
            <a href="/categories/" class="nav-link">Categories</a>
          </li>
          <!-- <li class="nav-item">
            <a href="/groups/" class="nav-link">Groups</a>
          </li> -->
        </ul>
      </div>
      {% block navextra %}{% endblock %}
    </header>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
    <footer class="bg-secondary mt-5 p-3">
      <div>
        <span>Actions</span>
        <!--<a id="clear-led" href="">Clear LED</a>-->
        <a id="test-led" href="">Test LED</a>
      </div>
      <div>
        <span>More</span>
        <a href="http://mattalui.io" className="mr-3">MATTALUI.IO</a>
        <a href="https://github.com/MATTALUI/foodstoragemonitor">Source</a>
      </div>
      <div>
        <span>Info</span>
        <span>Property of MATTALUI.IO All rights reserved 2019-2022</span>
      </div>
    </footer>
  </body>

</html>
